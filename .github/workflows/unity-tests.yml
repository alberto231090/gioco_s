name: Unity Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unity-test:
    name: Run Unity EditMode & PlayMode Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity packages
        uses: actions/cache@v4
        with:
          path: Library/UnityPackageManager
          key: ${{ runner.os }}-unity-packages-${{ hashFiles('**/Packages/manifest.json') }}

      - name: Run Unity tests (all)
        uses: game-ci/unity-test-runner@v2
        with:
          unityVersion: 2021.3.30f1
          testMode: all
          testResultsPath: TestResults
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: unity-test-results
          path: TestResults
